        <h1>Choose image name to request</h1> 
        <label for="animals">Image name:</label> 
        <select animal="animals" id="animals"> 
            <option value="Cat">Cat</option> 
            <option selected="selected" value="Dog">Dog</option>

        </select>
      
        <img src="" id="s3img" alt="">
        <div type="image" id="srt"><br>
        <div id="header"></div>
        <script>
          function run() {
              fetch('https://yrwq2lf640.execute-api.us-east-1.amazonaws.com/dev/' + document.getElementById("animals").value)
              .then(response => {
                if (!response.ok){
                  throw new Error('Network Response was not okay.');
                }
                response.json()
                .then(data => {
                    const s3img_url = data['presigned_url'];
                    document.getElementById("s3img").src = s3img_url;
                    const img_alt = ("Picture of a " + document.getElementById("animals").value);
                    document.getElementById("s3img").alt = img_alt; 
                    console.log(img_alt);
                })
              })
              .catch(error=> console.error('fetch error:', error) );
          }
      </script>
        <button onclick="run()">Request image! PRONTO!</button>
